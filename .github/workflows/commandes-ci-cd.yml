name: ğŸ›’ MSPR4 Commandes CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "MSPR4_Commandes/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "MSPR4_Commandes/**"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/commandes-api
  WORKING_DIR: MSPR4_Commandes

jobs:
  quality-tests:
    name: ğŸ” Tests QualitÃ© Commandes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5 # Version rÃ©cente
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "${{ env.WORKING_DIR }}/requirements.txt"

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov bandit safety flake8

      - name: ğŸ¯ Run tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          pytest test_api.py test_db.py -v --cov=. --cov-report=xml --cov-fail-under=80
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          API_TOKEN: test_token_ci

      - name: ğŸ”’ Security analysis
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f txt

      - name: ğŸ“Š Code quality
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  docker-build:
    name: ğŸ³ Docker Build Commandes
    runs-on: ubuntu-latest
    needs: quality-tests
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v6 # Version rÃ©cente
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-tests, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ¯ Production deployment
        run: |
          echo "ğŸš€ Deploying Commandes microservice to production"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "âœ… MSPR4 Commandes deployed successfully!"
